<div class='table-responsive cc-table'>
  <table class='table'>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of users' class="cc-text">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.role}}</td>

      </tr>
    </tbody>
  </table>
</div>
